version: "3.8"

services:
  db:
    image: postgres
    restart: always
    container_name: database
    ports:
      - "54321:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: pgdb
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./up.sql:/docker-entrypoint-initdb.d/init.sql
